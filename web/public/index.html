<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
</head>
<body>
    <form action="none">
        <select id="maze-type">
            <option value="Rectangle">Rectangle</option>
            <option value="Circle">Circle</option>
        </select>
        <div id="rect-options">
            <div class="input-container"><label for="x-size">x size</label><input type="number" name="x-size" id="x-size"></div>
            <div class="input-container"><label for="y-size">y size</label><input type="number" name="" id="y-size"></div>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
